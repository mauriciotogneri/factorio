<html>

<head>

    <title>Factorio</title>

    <link href='css/style.css' rel='stylesheet' />
    <link rel='icon' type='image/png' sizes='32x32' href='fav/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='fav/favicon-16x16.png'>

    <script src='js/game.js' type='text/javascript'></script>
    <script src='js/grid.js' type='text/javascript'></script>
    <script src='js/map.js' type='text/javascript'></script>
    <script src='js/map_loader.js' type='text/javascript'></script>
    <script src='js/constants.js' type='text/javascript'></script>

    <script src='js/structures/structure.js' type='text/javascript'></script>
    <script src='js/structures/headquarters.js' type='text/javascript'></script>
    <script src='js/structures/mine_coal.js' type='text/javascript'></script>
    <script src='js/structures/conveyor.js' type='text/javascript'></script>

    <script src='js/patches/patch.js' type='text/javascript'></script>

    <script src='js/fields/field.js' type='text/javascript'></script>

    <script src='js/resources/resource.js' type='text/javascript'></script>

</head>

<body onload='Game.init()'>

    <div>

        <div id='topBar' class='topBar'>

            <div class='topBar-resources-block'>
                <img src='img/resource/resource.ore.coal.png' class='topBar-resources-icon' />
                <span class='topBar-resources-label'>100</span>
            </div>

            <div class='topBar-resources-block'>
                <img src='img/resource/resource.ore.iron.png' class='topBar-resources-icon' />
                <span class='topBar-resources-label'>100</span>
            </div>

            <div class='topBar-resources-block'>
                <img src='img/resource/resource.ore.copper.png' class='topBar-resources-icon' />
                <span class='topBar-resources-label'>100</span>
            </div>

            <div class='topBar-resources-block'>
                <img src='img/resource/resource.ore.stone.png' class='topBar-resources-icon' />
                <span class='topBar-resources-label'>100</span>
            </div>

        </div>

        <canvas id='canvas'></canvas>
    </div>

    <div class='debug'>
        <span class='debug-label'>Update: </span><span class='debug-label' id='debug.update'></span>
        <br />
        <span class='debug-label'>Render: </span><span class='debug-label' id='debug.render'></span>
    </div>

    <img id='img.structure.headquarters' src='img/structure/structure.headquarters.png' class='img' />
    <img id='img.structure.connection.conveyor' src='img/structure/structure.connection.conveyor.png' class='img' />
    <img id='img.structure.mine.coal' src='img/structure/structure.mine.coal.png' class='img' />
    <img id='img.structure.mine.copper' src='img/structure/structure.mine.copper.png' class='img' />
    <img id='img.structure.mine.iron' src='img/structure/structure.mine.iron.png' class='img' />
    <img id='img.structure.mine.stone' src='img/structure/structure.mine.stone.png' class='img' />
    <img id='img.structure.connection.junction' src='img/structure/structure.connection.junction.png' class='img' />
    <img id='img.structure.connection.sorter' src='img/structure/structure.connection.sorter.png' class='img' />
    <img id='img.structure.connection.router' src='img/structure/structure.connection.router.png' class='img' />
    <img id='img.structure.connection.overflow' src='img/structure/structure.connection.overflow.png' class='img' />

    <img id='img.field.grass' src='img/field/field.grass.png' class='img' />

    <img id='img.patch.coal' src='img/patch/patch.coal.png' class='img' />
    <img id='img.patch.iron' src='img/patch/patch.iron.png' class='img' />
    <img id='img.patch.copper' src='img/patch/patch.copper.png' class='img' />
    <img id='img.patch.stone' src='img/patch/patch.stone.png' class='img' />

    <img id='img.resource.ore.coal' src='img/resource/resource.ore.coal.png' class='img' />
    <img id='img.resource.ore.copper' src='img/resource/resource.ore.copper.png' class='img' />
    <img id='img.resource.ore.iron' src='img/resource/resource.ore.iron.png' class='img' />
    <img id='img.resource.ore.stone' src='img/resource/resource.ore.stone.png' class='img' />
    <img id='img.resource.brick' src='img/resource/resource.brick.png' class='img' />
    <img id='img.resource.copper' src='img/resource/resource.copper.png' class='img' />
    <img id='img.resource.iron' src='img/resource/resource.iron.png' class='img' />
    <img id='img.resource.steal' src='img/resource/resource.steal.png' class='img' />

</body>

</html>
